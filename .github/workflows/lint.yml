name: lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/** ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm init -y
      - run: npm i -D eslint prettier
      - run: npx eslint scripts --ext .js || true
      - run: npx prettier -c scripts || true
